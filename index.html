<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    
    <div id="temperatureConverter">
        <label for="fahrenheit">Temperature (Fahrenheit):</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

        <button onclick="celsiusToFahrenheit()">Convert to Celsius</button>

        <label for="celsius">Temperature (Celsius):</label>
        <input type="number" id="celsius" readonly>
    </div>
    <div id="temperatureConverter">
        <label for="celsius">Temperature (celsius):</label>
        <input type="number" id="celsius" placeholder="Enter temperature in celsius">

        <button onclick="fahrenheitToCelsius()">Convert to Celsius</button>

        <label for="fahrenheit">Temperature (fahrenheit):</label>
        <input type="number" id="fahrenheit" readonly>
    </div>

    <script src="/tempCvrt.js"></script>
    
</body>
</html>
