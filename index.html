<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="temperatureConverter">
        <label for="fahrenheit">Temperature (Fahrenheit):</label>
        <input type="text" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

        <button onclick="convertToFahrenheit()">Convert to Celsius</button>

        <label for="celsius">Temperature (Celsius):</label>
        <input type="text" id="celsius" readonly>
    </div>

    <script src="/tempCvrt.js"></script>
    
</body>
</html>
